<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASSHOT â€” Cinematic Reel Studio</title>
    <meta name="description" content="Premium cinematic reels for your most precious moments">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="assets/images/logo.jpg">
    <link rel="apple-touch-icon" href="assets/images/logo.jpg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Enhanced Premium Intro Styles */
        .intro-screen {
            perspective: 1000px;
        }
        
        .intro-content {
            transform-style: preserve-3d;
        }
        
        .intro-logo {
            transform-style: preserve-3d;
            animation: logo3DFloat 4s ease-in-out infinite;
        }
        
        @keyframes logo3DFloat {
            0%, 100% { transform: translateZ(0) rotateX(0deg); }
            50% { transform: translateZ(30px) rotateX(2deg); }
        }
        
        .intro-logo span {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(-90deg);
            animation: letter3DReveal 0.8s var(--ease-out-expo) forwards;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        @keyframes letter3DReveal {
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        .intro-tagline {
            animation: taglineFadeIn 1s ease 1.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes taglineFadeIn {
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        /* Premium Light Rays */
        .light-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            background: conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                rgba(255,254,245,0.02) 10deg,
                transparent 20deg,
                rgba(255,254,245,0.015) 30deg,
                transparent 40deg,
                rgba(205,127,50,0.02) 50deg,
                transparent 60deg
            );
            animation: lightRaysRotate 20s linear infinite;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        .light-rays.active {
            opacity: 1;
        }
        
        @keyframes lightRaysRotate {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: orbFloat 8s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--bronze);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--ivory);
            bottom: 20%;
            right: 15%;
            animation-delay: -4s;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--platinum);
            top: 60%;
            left: 60%;
            animation-delay: -2s;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.1); }
            50% { transform: translate(-20px, 30px) scale(0.9); }
            75% { transform: translate(20px, 20px) scale(1.05); }
        }
        
        /* Progress Ring */
        .progress-ring {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }
        
        .progress-ring-circle {
            fill: none;
            stroke: var(--border);
            stroke-width: 1;
        }
        
        .progress-ring-progress {
            fill: none;
            stroke: var(--ivory);
            stroke-width: 1;
            stroke-linecap: round;
            stroke-dasharray: 170;
            stroke-dashoffset: 170;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 0.1s linear;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            letter-spacing: 0.1em;
            color: var(--warm-gray);
            font-variant-numeric: tabular-nums;
        }
        
        /* Cinematic Bars */
        .cinematic-bars {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .cinematic-bar {
            position: absolute;
            left: 0;
            right: 0;
            height: 12%;
            background: var(--obsidian);
            transform: scaleY(0);
        }
        
        .cinematic-bar.top {
            top: 0;
            transform-origin: top;
        }
        
        .cinematic-bar.bottom {
            bottom: 0;
            transform-origin: bottom;
        }
        
        .cinematic-bar.closing {
            animation: cinematicBarClose 0.8s ease forwards;
        }
        
        @keyframes cinematicBarClose {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
        
        /* Scan Line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--ivory), transparent);
            opacity: 0.1;
            animation: scanLine 3s linear infinite;
        }
        
        @keyframes scanLine {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Exit Animation */
        .intro-screen.exit {
            animation: introExit 1.2s var(--ease-out-expo) forwards;
        }
        
        @keyframes introExit {
            0% { 
                opacity: 1; 
                transform: scale(1);
                filter: blur(0);
            }
            100% { 
                opacity: 0; 
                transform: scale(1.1);
                filter: blur(10px);
            }
        }
        
        /* Mobile Navigation Override */
        @media (max-width: 768px) {
            #nav-menu {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                background: #0c0b0a !important;
                display: none !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                gap: 20px !important;
                z-index: 9998 !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            #nav-menu.active {
                display: flex !important;
            }
            #nav-menu li {
                opacity: 1 !important;
                animation: none !important;
                list-style: none !important;
            }
            #nav-menu .nav-link {
                font-size: 1.5rem !important;
                color: #fffef5 !important;
                padding: 15px 30px !important;
                display: block !important;
            }
            #nav-toggle {
                display: flex !important;
                z-index: 9999 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Cinematic Intro -->
    <div class="intro-screen" id="intro-screen">
        <canvas id="intro-canvas" class="intro-canvas"></canvas>
        
        <!-- Premium Effects -->
        <div class="light-rays" id="light-rays"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="scan-line"></div>
        
        <!-- Film borders -->
        <div class="film-border left"></div>
        <div class="film-border right"></div>
        
        <!-- Cinematic Bars -->
        <div class="cinematic-bars">
            <div class="cinematic-bar top" id="bar-top"></div>
            <div class="cinematic-bar bottom" id="bar-bottom"></div>
        </div>
        
        <!-- Overlay -->
        <div class="intro-overlay"></div>
        
        <!-- Content -->
        <div class="intro-content">
            <h1 class="intro-logo">
                <span style="animation-delay: 0.3s">W</span><span style="animation-delay: 0.4s">A</span><span style="animation-delay: 0.5s">S</span><span style="animation-delay: 0.6s">S</span><span style="animation-delay: 0.7s">H</span><span style="animation-delay: 0.8s">O</span><span style="animation-delay: 0.9s">T</span>
            </h1>
            <p class="intro-tagline">Cinematic Reel Studio</p>
        </div>
        
        <!-- Circular Progress -->
        <div class="progress-ring">
            <svg width="60" height="60">
                <circle class="progress-ring-circle" cx="30" cy="30" r="27"/>
                <circle class="progress-ring-progress" id="progress-circle" cx="30" cy="30" r="27"/>
            </svg>
            <span class="progress-text" id="progress-text">0%</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/three-intro.js"></script>
</body>
</html>
